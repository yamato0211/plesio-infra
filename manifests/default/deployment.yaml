apiVersion: apps/v1
kind: Deployment
metadata:
  name: plesio-server
  namespace: default
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: plesio-server
  template:
    metadata:
      labels:
        app: plesio-server
    spec:
      serviceAccountName: prod-sa
      containers:
        - name: plesio-server
          image: asia-northeast1-docker.pkg.dev/plesio-infra-407706/plesio-infra-407706-repository/plesio-server:b2292a5a5a3ac7d3c258219982c70247595c0f95
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
          env:
            - name: MYSQL_PASSWORD
              value: "kumayama0211"
            - name: MYSQL_USER
              value: "admin"
            - name: MYSQL_DB
              value: "main"
            - name: MYSQL_PORT
              value: "3306"
            - name: MYSQL_HOST
              value: "127.0.0.1"
            - name: REDIS_ENDPOINT
              value: "10.207.38.67:6379"
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:latest
          args:
            - "--private-ip"
            - "--structured-logs"
            - "--port=3306"
            - "plesio-infra-407706:asia-northeast1:mysql-prod"
          securityContext:
            runAsNonRoot: true
